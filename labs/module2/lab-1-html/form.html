<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <header>
      <nav>
        <a href="index.html">Home</a><br />
        <a href="form.html">Form</a>
      </nav>
    </header>
    <br />
    <main>
      <form method="POST" action="http://127.0.0.1:5500/form.html">
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" />
        </div>
        <br />
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" />
        </div>
        <br />
        <div>
          <h3>Favourite Coding Language</h3>
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <label for="html">HTML</label><br />
          <input type="radio" id="css" name="fav_language" value="CSS" />
          <label for="css">CSS</label><br />
          <input
            type="radio"
            id="javascript"
            name="fav_language"
            value="JavaScript"
          />
          <label for="javascript">JavaScript</label><br />
        </div>
        <br />
        <div>
          <h3>Type of vehicle owned</h3>
          <input type="checkbox" id="Bike" name="Bike" value="Bike" />
          <label for="Bike"> I have a bike</label><br />
          <input type="checkbox" id="Car" name="Car" value="Car" />
          <label for="Car"> I have a car</label><br />
          <input type="checkbox" id="Boat" name="Boat" value="Boat" />
          <label for="Boat"> I have a boat</label><br /><br />
        </div>
        <br />
        <div>
          <h3>Brand of car owned</h3>
          <select name="car_brand" id="car_brand">
            <option value="audi">Audi</option>
            <option value="toyota">Toyota</option>
            <option value="hyundai">Hyudai</option>
            <option value="bmw">BMW</option>
            <option value="honda">Honda</option>
            <option value="volvo">Volvo</option>
            <option value="mercedes">Mercedes</option>
            <option value="mitsubishi">Mitsubishi</option>
          </select>
        </div>
        <br />
        <input type="submit" value="Submit" />
        <br />
        <br />
      </form>
    </main>

    <footer>Copyright &copy; 2024</footer>
  </body>
</html>
